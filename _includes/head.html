<head>
  <title>
    {% if page.title %}
      {% if page.title contains "^" %}
        {{ page.title | replace:'^','' }}
      {% else %}
        {{ page.title }} &mdash; Wayfare
      {% endif %}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>

  {% if page.meta_description %}
    <meta name="description" content="{{page.meta_description}}">
  {% endif %}
  {% if page.meta_keywords %}
    <meta name="keywords" content="{{page.meta_keywords}}">
  {% endif %}
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link  href="//fotorama.s3.amazonaws.com/4.6.2/fotorama.css" rel="stylesheet">
  <link href="//api.tiles.mapbox.com/mapbox.js/v2.1.0/mapbox.css" rel="stylesheet">
  {{ 'public' | stylesheet }}

  <script type="text/javascript" src="//api.tiles.mapbox.com/mapbox.js/v2.1.0/mapbox.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="//fotorama.s3.amazonaws.com/4.6.2/fotorama.js"></script>
  {{ 'retina' | javascript }}
  {{ 'jquery.backstretch.min' | javascript }}
  {{ 'public' | javascript }}
  <script type="text/javascript">
    $(function() {
      $("header").backstretch("{{ 'wayfare-interior.jpg' | asset_path }}");
    });
  </script>
</head>
