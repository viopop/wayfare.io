<div class="shareables">
  <div class="row">
    <h2>Join the conversation</h2>
  </div>
  <div class="row">
    <span class="shareable">
      <div class="fb-like" data-href="http://wayfare.io{{ page.url }}" data-layout="button" data-action="like" data-show-faces="false" data-share="false"></div>
    </span>
    <span class="shareable">
      <div class="fb-share-button" data-href="http://wayfare.io{{ page.url }}" data-layout="button"></div>
    </span>
    <span class="shareable">
      <a href="https://twitter.com/share" class="twitter-share-button" data-via="wayfarehq" data-count="none">Tweet</a>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    </span>
    <span class="shareable">
      <script type="IN/Share" data-url="http://wayfare.io{{ page.url }}"></script>
    </span>
    <span class="shareable">
      <div class="g-plus" data-action="share" data-annotation="none" data-href="http://wayfare.io{{ page.url }}"></div>
    </span>
  </div>
</div>
