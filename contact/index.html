---
title: "Hi. What's up?"
nav: "contact"
---

<div ng-controller="ContactFormController" class="wf-block wf-contact">
  <h1 class="block-title">Get in touch!</h1>
  <div class="row">
    <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
      <form name="form" ng-show="!submitSuccess" ng-submit="form.$valid && submit()">
        <div ng-show="error" class="flash bg-danger">{{error}}</div>
        <div ng-show="submitSuccess" class="flash bg-success">Thanks! We sent the message.</div>
        <fieldset>
          <div class="form-group">
            <label>Your Name</label>
            <input name="name" ng-model="contactInfo.name" type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Your Email Address</label>
            <input name="email" ng-model="contactInfo.email" type="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Message <small>(at least 10 characters)</small></label>
            <textarea name="message" ng-model="contactInfo.message" ng-minlength="10" class="form-control" required></textarea>
          </div>
          <div class="form-group">
            <button class="btn btn-action" ng-disabled="form.$invalid">Send it</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>

<div class="wf-map wf-block">
  <h1 class="block-title">Stop by and see us... we would love to meet you.</h1>
  <div id="map"></div>
</div>
