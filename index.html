{% capture content %}
  <div class="content with-map">
    <section id="about" class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2">
          {{body}}
        </div>
      </div>

      <div class="row">
        <div class="col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2">
          <div class="fotorama fotorama-wayfare" data-width="100%" data-maxheight="600" data-allowfullscreen="true" data-fit="cover" data-loop="true" data-keyboard="true">
            {% for asset in assets %}
              <a href="{{asset.url}}"></a>
            {% endfor %}
          </div>
        </div>
      </div>
    </section>
  </div>
{% endcapture %}

{% include 'layouts/default' %}
